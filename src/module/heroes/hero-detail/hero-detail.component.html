<div *ngIf="hero$ | async as hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <br>
    <input (keyup)="0" #testInput required>
    <p>{{testInput.value}}</p>
  </div>
  <a [routerLink]="['/heroes/2']" routerLinkActive="router-link-active" >toId2</a>
  <button (click)="save($event)">save</button>
  <button (click)="back()">back</button>
</div>

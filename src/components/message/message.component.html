<div *ngIf="messageService.messages.length">
  <h2 appHighlight="black">Message{{message.h}} Undeclared members is {{$any(this).member}}</h2>
  <button class="clear"
          (click)="messageService.clear()">
          clear
  </button>
  <button (click)="click($event)">hello</button>
  <div *ngFor="let message of messageService.messages">{{message}}</div>
</div>
